<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Widget</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .widget {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body onclick="updateWord()">
    <div class="widget" id="randomWord">Loading...</div>
    <script>
        const words = ["CAT", "DOG", "TAC", "GOD"];
        function updateWord() {
            document.getElementById("randomWord").innerText = words[Math.floor(Math.random() * words.length)];
        }
        updateWord();
        setInterval(updateWord, 10000);
    </script>
</body>
</html>
