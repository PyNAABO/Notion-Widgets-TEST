<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Widget</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .widget {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
            overflow: hidden;
        }
    </style>
</head>
<body onclick="updateWord()">
    <div class="widget" id="display">Loading...</div>
    <script>
        function updateWord() {
            document.getElementById("display").innerText = "I'm Working :)";
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateWord(); // Initialize display
            setInterval(updateWord, 3333); // Auto-update every 3.33 seconds
        });
    </script>
</body>
</html>
